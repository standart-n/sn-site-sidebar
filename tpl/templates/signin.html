
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="well">
        <div class="row-fluid">
          <div class="span10 offset1">
            <div id="signin-error">
              <div class="alert alert-error">
                <button type="button" data-dismiss="alert" class="close">&times;</button><strong>Ошибка!</strong>Вы ввели неверный логин или пароль.	
              </div>
            </div>
            <form id="fSignin" class="form-horizontal">
              <div class="control-group">
                <label for="inputLogin" class="control-label">Логин</label>
                <div class="controls">
                  <input id="inputLogin" type="text" placeholder="login"/>
                </div>
              </div>
              <div class="control-group">
                <label for="inputPassword" class="control-label">Пароль</label>
                <div class="controls">
                  <input id="inputPassword" type="password" placeholder="password"/>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Войти</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
